# Created by numenide.id
name: Deploy Vue Frontend to numenide.id (SSH)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy via SSH (rsync)
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          remoteHost: ${{ secrets.SSH_HOST }}
          remoteUser: ${{ secrets.SSH_USER }}
          remotePort: ${{ secrets.SSH_PORT }}
          source: "dist/"
          target: ${{ secrets.DEPLOY_PATH }}
          args: "-avz --delete -e 'ssh -o IdentitiesOnly=yes -p 2223'"